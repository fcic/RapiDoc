<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 官方示例用法：一行引入 + 一个自定义元素 -->
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <style>html,body{height:100%} body{margin:0} rapi-doc{height:100vh;display:block}</style>
  </head>
  <body>
    <!-- 把你的 OpenAPI 地址换到 spec-url；同仓库同源文件最省心 -->
    <rapi-doc spec-url="https://api.apis.guru/v2/specs/github.com/1.1.4/openapi.yaml" render-style="read"></rapi-doc>
  </body>
</html>
